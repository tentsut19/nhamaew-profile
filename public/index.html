<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ปรึกษาสัตวแพทย์ฟรี</title>
    <link rel="icon" type="image/png" href="petpaw.png">
    <!-- เรียกใช้ Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" src="custom.css">
    <style>
        .error-border {
            border-color: red !important;
        }
        label{
            font-size: 1.6em;
            display: block;
        }
        #overlay {
        background: #ffffff;
        color: #666666;
        position: fixed;
        height: 100%;
        width: 100%;
        z-index: 5000;
        top: 0;
        left: 0;
        float: left;
        text-align: center;
        padding-top: 4%;
        opacity: .80;
        }
        .spinner {
            margin: 0 auto;
            height: 64px;
            width: 64px;
            animation: rotate 0.8s infinite linear;
            border: 5px solid firebrick;
            border-right-color: transparent;
            border-radius: 50%;
        }
        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
        @font-face {
            font-family: 'FC Iconic Regular';
            src: url('FC-Iconic/FC Iconic Regular.ttf') format('truetype');
            /* You may need additional format declarations depending on your font file */
        }
        body {
            font-family: 'FC Iconic Regular', sans-serif;
        }
    </style>
</head>
<body>
    <div id="overlay" style="display:none;">
        <div class="spinner"></div>
        <br/>
        Loading...
    </div>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <b style="font-size: 22px;">ปรึกษาสัตวแพทย์ฟรี</b>
                    </div>
                    <div class="card-body">
                        <form>
                            <div style="text-align: center;">
                                <b style="font-size: 18px;color: #B37B38;">กรุณากรอกข้อมูลน้องแมวของคุณเพียงเล็กน้อย</b><br>
                                <b style="font-size: 22px;color: #B37B38;">เพื่อช่วยให้สัตวแพทย์ทราบข้อมูลเบื้องต้น</b>
                            </div>
                            <b style="font-size: 22px;">1. ข้อมูลน้องแมว</b>
                            
                            <div class="mb-3" style="margin-top: 10px;">
                                <label for="nameCat" class="form-label">ชื่อน้องแมว</label>
                                <div class="input-group mb-2">
                                    <input type="input" class="form-control" id="nameCat" placeholder="ชื่อน้องแมว" onkeyup="nameCatText(this,100)">
                                    <div class="input-group-prepend">
                                      <div id="nameCatText" class="input-group-text">0/100</div>
                                    </div>
                                    <div id="nameCatTextInvalid" class="invalid-feedback">
                                    </div>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="breeds" class="form-label">สายพันธุ์ (Breeds)</label>
                                <select class="form-control" id="breedsSelect" onchange="changeBreedsSelect()">
                                    <option value="">-- สายพันธุ์ --</option>
                                    <option value="แมวเปอร์เซีย">แมวเปอร์เซีย</option>
                                    <option value="แมวอเมริกัน ชอร์ตแฮร์">แมวอเมริกัน ชอร์ตแฮร์</option>
                                    <option value="แมวสก็อตติช โฟลด์">แมวสก็อตติช โฟลด์</option>
                                    <option value="แมวไทย / แมวบ้าน">แมวไทย / แมวบ้าน</option>
                                    <option value="แมววิเชียรมาศ">แมววิเชียรมาศ</option>
                                    <option value="แมวโคราช">แมวโคราช</option>
                                    <option value="แมวขาวมณี">แมวขาวมณี</option>
                                    <option value="แมวบริติช ชอร์ตแฮร์">แมวบริติช ชอร์ตแฮร์</option>
                                    <option value="แมวเอ็กโซติก">แมวเอ็กโซติก</option>
                                    <option value="แมวเมนคูน">แมวเมนคูน</option>
                                    <option value="แมวเบงกอล">แมวเบงกอล</option>
                                    <option value="สฟิงซ์">สฟิงซ์</option>
                                    <option value="คาราคัล">คาราคัล</option>
                                    <option value="ลิงซ์ยูเรเชีย">ลิงซ์ยูเรเชีย</option>
                                    <option value="เซอร์วัล">เซอร์วัล</option>
                                    <option value="อเมริกันบ็อบเทล">อเมริกันบ็อบเทล</option>
                                    <option value="อเมริกันเคิร์ล">อเมริกันเคิร์ล</option>
                                    <option value="พันธุ์ผสม">พันธุ์ผสม</option>
                                    <option value="อื่นๆ">อื่นๆ</option>
                                </select>
                                <div id="divBreedsInput" class="input-group mb-2" style="display: none;" >
                                    <input type="input" class="form-control" id="breedsInput" placeholder="ชื่อน้องแมว" onkeyup="breedsInputText(this,100)">
                                    <div class="input-group-prepend">
                                      <div id="breedsInputText" class="input-group-text">0/100</div>
                                    </div>
                                    <div id="breedsInputTextInvalid" class="invalid-feedback">
                                        กรุณากรอกข้อมูล
                                    </div>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="year" class="form-label">อายุ (โดยประมาณ)</label>
                                <div class="input-group mb-2">
                                    <div class="input-group-prepend">
                                      <div class="input-group-text">ปี</div>
                                    </div>
                                    <input type="number" class="form-control" id="year">
                                </div>
                                <small id="passwordHelpBlock" class="form-text" style="color: #dc3545;padding-left: 15px;">
                                    หากอายุไม่ถึงปีให้กรอกเฉพาะเดือน
                                </small>
                            </div>
                            <div class="mb-3">
                                <div class="input-group mb-2">
                                    <div class="input-group-prepend">
                                      <div class="input-group-text">เดือน</div>
                                    </div>
                                    <input type="number" class="form-control" id="month">
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="weightRange" class="form-label">น้ำหนักโดยประมาณ</label>
                                <select class="form-control" id="weightRange" >
                                    <option value="">-- น้ำหนักโดยประมาณ --</option>
                                    <option value="1.2-">น้อยกว่า 1.2 kg</option>
                                    <option value="1.2-2.8">1.2-2.8 kg</option>
                                    <option value="2.8-6.5">2.8-6.5 kg</option>
                                    <option value="6.5-12.5">6.5-12.5 kg</option>
                                    <option value="12.5+">มากกว่า 12.5 kg</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="genderCat" class="form-label">เพศแมว</label>
                                <select class="form-control" id="genderCat" >
                                    <option value="">-- เพศแมว --</option>
                                    <option value="เพศผู้">เพศผู้</option>
                                    <option value="เพศเมีย">เพศเมีย</option>
                                    <option value="ไม่ระบุ">ไม่ระบุ</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="sterilization" class="form-label">ทำหมัน</label>
                                <select class="form-control" id="sterilization" >
                                    <option value="">-- การทำหมัน --</option>
                                    <option value="ทำหมันแล้ว">ทำหมันแล้ว</option>
                                    <option value="ยังไม่ทำหมัน">ยังไม่ทำหมัน</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="vaccine" class="form-label">มีการฉีดวัคซีนครบตามกำหนด</label>
                                <select class="form-control" id="vaccine" >
                                    <option value="">-- การฉีดวัคซีน --</option>
                                    <option value="ฉีดวัคซีนแล้ว">ฉีดวัคซีนแล้ว</option>
                                    <option value="ฉีดวัคซีนแล้วแต่ยังไม่ครบ">ฉีดวัคซีนแล้วแต่ยังไม่ครบ</option>
                                    <option value="ยังไม่ฉีดวัคซีน">ยังไม่ฉีดวัคซีน</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="historyDrugAllergy" class="form-label">ประวัติแพ้ยา (ถ้ามี)</label>
                                <textarea class="form-control" id="historyDrugAllergy" rows="3" placeholder="ประวัติแพ้ยา"></textarea>
                                <div class="valid-feedback">
                                    0
                                </div>
                                <div class="invalid-feedback">
                                    0
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="surgery" class="form-label">มีการผ่าตัดจากความเจ็บป่วยมาก่อนหรือไม่</label>
                                <select class="form-control" id="surgery" >
                                    <option value="">-- มีการผ่าตัดจากความเจ็บป่วยมาก่อนหรือไม่ --</option>
                                    <option value="มี">มี</option>
                                    <option value="ไม่มี">ไม่มี</option>
                                </select>
                            </div>
                            <div class="mb-3" style="margin-top: 10px;">
                                <label for="congenitalDisease" class="form-label">โรคประจำตัว (ถ้ามี)</label>
                                <div class="input-group mb-2">
                                    <input type="input" class="form-control" id="congenitalDisease" placeholder="โรคประจำตัว" onkeyup="congenitalDiseaseText(this,100)">
                                    <div class="input-group-prepend">
                                      <div id="congenitalDiseaseText" class="input-group-text">0/100</div>
                                    </div>
                                    <div id="congenitalDiseaseTextInvalid" class="invalid-feedback">
                                        
                                    </div>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="initialSymptoms" class="form-label">อาการเบื้องต้น</label>
                                <textarea class="form-control" id="initialSymptoms" rows="6" placeholder="กรุณากรอกอาการเบื้องต้นที่อยากปรึกษาสัตวแพทย์"></textarea>
                                <div class="valid-feedback">
                                    0
                                </div>
                                <div class="invalid-feedback">
                                    กรุณากรอกข้อมูล
                                </div>
                            </div>

                            <div class="d-grid gap-2">
                                <button id="buttonNextPage" style="background-color: #D3AD80;color: white;width: 100%;" class="btn" type="button" onclick="validateValue()">ต่อไป ></button>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
    <script src="liff-config.js"></script>
    <script src="index.js?cache=202401211842"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>
</html>
